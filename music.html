<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA Musique - Musique</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('images/fon_music.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
            text-align: center;
        }

        /* Titre principal avec cadre lumineux */
        .titre {
            font-size: 36px;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 4px;
            border: 2px solid #00ccff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px #00ccff;
        }

        /* Disposition en 3 colonnes */
        .lecteurs {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            justify-items: center;
        }

        .lecteur-box {
            background-color: #222;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px #00ccff;
            width: 100%;
            max-width: 300px;
            text-align: center;
        }

        .lecteur-box audio {
            width: 100%;
            border-radius: 8px;
        }

        .lecteur-titre {
            font-size: 18px;
            margin-bottom: 10px;
            color: #00ccff;
        }

        /* Styles pour les petits écrans */
        @media (max-width: 768px) {
            .lecteurs {
                grid-template-columns: 1fr;
            }

            .titre {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Titre principal -->
        <div class="titre">Créé ou remasterisée par l'IA</div>

        <!-- Lecteurs en 3 colonnes avec titres -->
        <div class="lecteurs">
            <div class="lecteur-box">
                <div class="lecteur-titre">Django version 2</div>
                <audio controls>
                    <source src="music/Django version 2.mp3" type="audio/mpeg">
